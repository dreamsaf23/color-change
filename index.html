<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan - DOM</title>
    <style>
        html, body { height: 100%;}
        body { text-align: center ;}
        .biru { color: white; background-color: blue;}
        .kotak { width: 40px; height: 40px; margin: 10px auto;}
        .merah { background-color: red;}
        .hijau { background-color: green;}
        .biru { background-color: blue;}
    </style>
</head>
<body>
    <h1>Color Change!</h1>
    
        <section id="a">
            <button type="button" id='tUbahWarna'>Change Color</button>
            <br><br>

            <div class="kotak merah"></div>
            <input type="range" name="Merah" min="0" max="255">

            <div class="kotak hijau"></div>
            <input type="range" name="Hijau" min="0" max="255">

            <div class="kotak biru"></div>
            <input type="range" name="Biru" min="0" max="255">
        </section>

    <script src="Latihan.js"></script>
</body>
</html>
